<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient pour le globe -->
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient pour l'avion (métallique) -->
    <linearGradient id="airplaneGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <!-- Ombre pour l'avion -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Globe -->
  <circle cx="150" cy="150" r="100" fill="url(#globeGradient)"/>
  
  <!-- Continents avec plus de détails -->
  <!-- Amérique du Nord -->
  <path d="M 50 60 Q 55 55 60 60 Q 65 65 70 70 Q 75 75 80 80 Q 75 85 70 90 Q 65 95 60 100 Q 55 105 50 100 Z" 
        fill="#1E3A8A" opacity="0.85"/>
  <!-- Amérique du Sud -->
  <path d="M 70 120 Q 75 115 80 120 Q 85 125 90 130 Q 95 135 100 140 Q 95 150 90 160 Q 85 165 80 170 Q 75 175 70 170 Z" 
        fill="#1E3A8A" opacity="0.85"/>
  <!-- Europe -->
  <path d="M 180 80 Q 185 75 190 80 Q 195 85 200 90 Q 205 95 210 100 Q 205 105 200 110 Q 195 115 190 120 Q 185 125 180 120 Z" 
        fill="#1E3A8A" opacity="0.85"/>
  <!-- Afrique -->
  <path d="M 200 120 Q 205 115 210 120 Q 215 125 220 130 Q 225 140 230 150 Q 225 160 220 170 Q 215 175 210 180 Q 205 185 200 180 Z" 
        fill="#1E3A8A" opacity="0.85"/>
  <!-- Asie -->
  <path d="M 220 70 Q 225 65 230 70 Q 235 75 240 80 Q 245 85 250 90 Q 245 100 240 110 Q 235 115 230 120 Q 225 125 220 120 Z" 
        fill="#1E3A8A" opacity="0.85"/>
  
  <!-- Avion détaillé -->
  <g transform="translate(150, 150) rotate(-10)" filter="url(#shadow)">
    <!-- Corps principal de l'avion -->
    <ellipse cx="0" cy="0" rx="70" ry="12" fill="url(#airplaneGradient)"/>
    
    <!-- Ailes principales -->
    <path d="M -30 -8 L -50 -25 L -45 -8 L -30 -8 Z" fill="url(#airplaneGradient)"/>
    <path d="M -30 8 L -50 25 L -45 8 L -30 8 Z" fill="url(#airplaneGradient)"/>
    <path d="M 30 -8 L 50 -25 L 45 -8 L 30 -8 Z" fill="url(#airplaneGradient)"/>
    <path d="M 30 8 L 50 25 L 45 8 L 30 8 Z" fill="url(#airplaneGradient)"/>
    
    <!-- Moteurs sous les ailes (4 moteurs) -->
    <!-- Moteur gauche avant -->
    <ellipse cx="-35" cy="-18" rx="6" ry="8" fill="#1E40AF" opacity="0.9"/>
    <ellipse cx="-35" cy="-18" rx="4" ry="5" fill="#60A5FA"/>
    <!-- Moteur gauche arrière -->
    <ellipse cx="-40" cy="-20" rx="5" ry="7" fill="#1E40AF" opacity="0.9"/>
    <ellipse cx="-40" cy="-20" rx="3" ry="4" fill="#60A5FA"/>
    <!-- Moteur droit avant -->
    <ellipse cx="35" cy="-18" rx="6" ry="8" fill="#1E40AF" opacity="0.9"/>
    <ellipse cx="35" cy="-18" rx="4" ry="5" fill="#60A5FA"/>
    <!-- Moteur droit arrière -->
    <ellipse cx="40" cy="-20" rx="5" ry="7" fill="#1E40AF" opacity="0.9"/>
    <ellipse cx="40" cy="-20" rx="3" ry="4" fill="#60A5FA"/>
    
    <!-- Queue verticale -->
    <path d="M -60 0 L -75 -15 L -75 15 Z" fill="url(#airplaneGradient)"/>
    
    <!-- Cockpit (fenêtre) -->
    <rect x="55" y="-6" width="12" height="12" rx="2" fill="#93C5FD" opacity="0.9"/>
    <rect x="57" y="-4" width="8" height="8" rx="1" fill="#DBEAFE"/>
    
    <!-- Détails du fuselage -->
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#1E40AF" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Texte "Reliqua Travel" en arc au-dessus -->
  <path id="topArc" d="M 50 50 Q 150 20 250 50" fill="none"/>
  <text fill="#000000" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    <textPath href="#topArc" startOffset="20%">
      RELIQUA TRAVEL
    </textPath>
  </text>
  
  <!-- Texte "Agence de voyage" en arc en-dessous -->
  <path id="bottomArc" d="M 50 250 Q 150 280 250 250" fill="none"/>
  <text fill="#000000" font-family="Arial, sans-serif" font-size="18" font-weight="normal">
    <textPath href="#bottomArc" startOffset="15%">
      Agence de voyage
    </textPath>
  </text>
</svg>
